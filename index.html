                    確認發送

            </div>

    <script>
        $('#main-form').on('submit', function(e) {
            e.preventDefault();
            const $btn = $('#submit-btn');
            $btn.prop('disabled', true).html('<span class="flex items-center justify-center space-x-2"><div class="w-2 h-2 bg-white rounded-full animate-bounce"></div><div class="w-2 h-2 bg-white rounded-full animate-bounce [animation-delay:-0.15s]"></div><div class="w-2 h-2 bg-white rounded-full animate-bounce [animation-delay:-0.3s]"></div></span>');
            $.ajax({
                url: "https://docs.google.com/forms/d/e/1FAIpQLSeX_FvMaHpP3oXm08n4HBz6147rP320rTUzM-CQJ2jWBG5yhA/formResponse",
                data: {                 "entry.1650743088": $('#entry_1650743088').val(),
                "entry.979039956": $('#entry_979039956').val(),
                "entry.307272604": $('#entry_307272604').val(),
                "entry.1367431655": $('#entry_1367431655').val(),
                "entry.1755341230": $('#entry_1755341230').val(),
                "entry.1404218995": $('#entry_1404218995').val(),
                "entry.1927384608": $('#entry_1927384608').val(),
                "entry.2091118234": $('#entry_2091118234').val() },
                type: "POST",
                dataType: "JSONP",
                complete: function() {
                    setTimeout(function() {
                        $('body').addClass('success-mode');
                        window.scrollTo(0, 0);
                    }, 800);
                }
            });
        });
