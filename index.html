<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>精品數位表單</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #fcfcfd; color: #0f172a; margin: 0; }
        .aurora { position: fixed; inset: 0; filter: blur(140px); z-index: -1; opacity: 0.1; background: radial-gradient(circle at 20% 20%, #6366f1, transparent); }
    </style>
</head>
<body class="min-h-screen">
    <div class="aurora"></div>
    <div class="max-w-lg mx-auto px-6 py-10 sm:py-16">
        <header class="mb-8 text-center relative">
            <div class="inline-flex items-center space-x-2 mb-4 px-3 py-1 rounded-full bg-white/80 shadow-sm border border-slate-100 backdrop-blur">
               <span class="flex h-1.5 w-1.5 rounded-full" style="background-color: #6366f1"></span>
               <span class="text-[7px] font-black uppercase tracking-[0.4em] text-slate-400">Terminal 01</span>
            </div>
            <h1 class="text-2xl sm:text-5xl font-black text-slate-900 mb-3 tracking-tight whitespace-nowrap overflow-hidden text-ellipsis">精品數位表單</h1>
            <p class="text-slate-400 text-[10px] sm:text-sm font-medium tracking-tight max-w-md mx-auto opacity-70 leading-relaxed">我們已經收到你回覆的表單</p>
        </header>

        <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;" onload="if(window.submitted){document.getElementById('form-container').style.display='none';document.getElementById('success-container').style.display='flex';}"></iframe>
        
        <div id="form-container">
            <form action="https://docs.google.com/forms/d/e//formResponse" method="POST" target="hidden_iframe" onsubmit="window.submitted=true;" class="space-y-1.5 sm:space-y-2">
                
        <div class="group p-3 sm:p-5 rounded-[1.2rem] bg-white border border-slate-50 shadow-sm transition-all duration-300">
          <div class="flex flex-col space-y-1">
            <label class="flex items-center space-x-2">
              <span class="text-[7px] font-black text-slate-300 uppercase tracking-widest leading-none">01</span>
              <span class="text-[10px] sm:text-xs font-bold text-slate-400 tracking-tight">姓名 <span class="text-rose-400 font-black">*</span></span>
            </label>
            <div class="relative">
              <input type="text" name="entry.1650743088" placeholder="請輸入..." required autoComplete="off" class="w-full px-0 py-0.5 bg-transparent text-slate-900 placeholder:text-slate-100 focus:ring-0 border-none outline-none transition-all font-black text-lg sm:text-xl tracking-tight leading-none" />
              <div class="absolute bottom-0 left-0 w-full h-[1px] bg-slate-50 group-focus-within:bg-indigo-500"></div>
            </div>
          </div>
        </div>
      
        <div class="group p-3 sm:p-5 rounded-[1.2rem] bg-white border border-slate-50 shadow-sm transition-all duration-300">
          <div class="flex flex-col space-y-1">
            <label class="flex items-center space-x-2">
              <span class="text-[7px] font-black text-slate-300 uppercase tracking-widest leading-none">02</span>
              <span class="text-[10px] sm:text-xs font-bold text-slate-400 tracking-tight">電話 <span class="text-rose-400 font-black">*</span></span>
            </label>
            <div class="relative">
              <input type="text" name="entry.979039956" placeholder="請輸入..." required autoComplete="off" class="w-full px-0 py-0.5 bg-transparent text-slate-900 placeholder:text-slate-100 focus:ring-0 border-none outline-none transition-all font-black text-lg sm:text-xl tracking-tight leading-none" />
              <div class="absolute bottom-0 left-0 w-full h-[1px] bg-slate-50 group-focus-within:bg-indigo-500"></div>
            </div>
          </div>
        </div>
      
        <div class="group p-3 sm:p-5 rounded-[1.2rem] bg-white border border-slate-50 shadow-sm transition-all duration-300">
          <div class="flex flex-col space-y-1">
            <label class="flex items-center space-x-2">
              <span class="text-[7px] font-black text-slate-300 uppercase tracking-widest leading-none">03</span>
              <span class="text-[10px] sm:text-xs font-bold text-slate-400 tracking-tight">Line ID </span>
            </label>
            <div class="relative">
              <input type="text" name="entry.307272604" placeholder="請輸入..."  autoComplete="off" class="w-full px-0 py-0.5 bg-transparent text-slate-900 placeholder:text-slate-100 focus:ring-0 border-none outline-none transition-all font-black text-lg sm:text-xl tracking-tight leading-none" />
              <div class="absolute bottom-0 left-0 w-full h-[1px] bg-slate-50 group-focus-within:bg-indigo-500"></div>
            </div>
          </div>
        </div>
      
        <div class="group p-3 sm:p-5 rounded-[1.2rem] bg-white border border-slate-50 shadow-sm transition-all duration-300">
          <div class="flex flex-col space-y-1">
            <label class="flex items-center space-x-2">
              <span class="text-[7px] font-black text-slate-300 uppercase tracking-widest leading-none">04</span>
              <span class="text-[10px] sm:text-xs font-bold text-slate-400 tracking-tight">匯款帳號後五碼 </span>
            </label>
            <div class="relative">
              <input type="text" name="entry.1367431655" placeholder="請輸入..."  autoComplete="off" class="w-full px-0 py-0.5 bg-transparent text-slate-900 placeholder:text-slate-100 focus:ring-0 border-none outline-none transition-all font-black text-lg sm:text-xl tracking-tight leading-none" />
              <div class="absolute bottom-0 left-0 w-full h-[1px] bg-slate-50 group-focus-within:bg-indigo-500"></div>
            </div>
          </div>
        </div>
      
        <div class="group p-3 sm:p-5 rounded-[1.2rem] bg-white border border-slate-50 shadow-sm transition-all duration-300">
          <div class="flex flex-col space-y-1">
            <label class="flex items-center space-x-2">
              <span class="text-[7px] font-black text-slate-300 uppercase tracking-widest leading-none">05</span>
              <span class="text-[10px] sm:text-xs font-bold text-slate-400 tracking-tight">怎麼知道我們的 哪一位朋友介紹的？ </span>
            </label>
            <div class="relative">
              <input type="text" name="entry.1755341230" placeholder="請輸入..."  autoComplete="off" class="w-full px-0 py-0.5 bg-transparent text-slate-900 placeholder:text-slate-100 focus:ring-0 border-none outline-none transition-all font-black text-lg sm:text-xl tracking-tight leading-none" />
              <div class="absolute bottom-0 left-0 w-full h-[1px] bg-slate-50 group-focus-within:bg-indigo-500"></div>
            </div>
          </div>
        </div>
      
        <div class="group p-3 sm:p-5 rounded-[1.2rem] bg-white border border-slate-50 shadow-sm transition-all duration-300">
          <div class="flex flex-col space-y-1">
            <label class="flex items-center space-x-2">
              <span class="text-[7px] font-black text-slate-300 uppercase tracking-widest leading-none">06</span>
              <span class="text-[10px] sm:text-xs font-bold text-slate-400 tracking-tight">預約日期 </span>
            </label>
            <div class="relative">
              <input type="date" name="entry.1404218995" placeholder="請輸入..."  autoComplete="off" class="w-full px-0 py-0.5 bg-transparent text-slate-900 placeholder:text-slate-100 focus:ring-0 border-none outline-none transition-all font-black text-lg sm:text-xl tracking-tight leading-none" />
              <div class="absolute bottom-0 left-0 w-full h-[1px] bg-slate-50 group-focus-within:bg-indigo-500"></div>
            </div>
          </div>
        </div>
      
        <div class="group p-3 sm:p-5 rounded-[1.2rem] bg-white border border-slate-50 shadow-sm transition-all duration-300">
          <div class="flex flex-col space-y-1">
            <label class="flex items-center space-x-2">
              <span class="text-[7px] font-black text-slate-300 uppercase tracking-widest leading-none">07</span>
              <span class="text-[10px] sm:text-xs font-bold text-slate-400 tracking-tight">預約時間 </span>
            </label>
            <div class="relative">
              <input type="time" name="entry.1927384608" placeholder="請輸入..."  autoComplete="off" class="w-full px-0 py-0.5 bg-transparent text-slate-900 placeholder:text-slate-100 focus:ring-0 border-none outline-none transition-all font-black text-lg sm:text-xl tracking-tight leading-none" />
              <div class="absolute bottom-0 left-0 w-full h-[1px] bg-slate-50 group-focus-within:bg-indigo-500"></div>
            </div>
          </div>
        </div>
      
        <div class="group p-3 sm:p-5 rounded-[1.2rem] bg-white border border-slate-50 shadow-sm transition-all duration-300">
          <div class="flex flex-col space-y-1">
            <label class="flex items-center space-x-2">
              <span class="text-[7px] font-black text-slate-300 uppercase tracking-widest leading-none">08</span>
              <span class="text-[10px] sm:text-xs font-bold text-slate-400 tracking-tight">有沒有其他想問的 </span>
            </label>
            <div class="relative">
              <input type="text" name="entry.2091118234" placeholder="請輸入..."  autoComplete="off" class="w-full px-0 py-0.5 bg-transparent text-slate-900 placeholder:text-slate-100 focus:ring-0 border-none outline-none transition-all font-black text-lg sm:text-xl tracking-tight leading-none" />
              <div class="absolute bottom-0 left-0 w-full h-[1px] bg-slate-50 group-focus-within:bg-indigo-500"></div>
            </div>
          </div>
        </div>
      
                <div class="pt-6 text-center">
                    <button type="submit" class="w-full py-3.5 rounded-[1rem] font-black text-sm text-white transition-all shadow-lg active:scale-[0.98] uppercase tracking-widest" style="background-color: #6366f1">Submit Response</button>
                </div>
            </form>
        </div>

        <div id="success-container" class="hidden flex-col items-center justify-center text-center py-16 animate-in fade-in zoom-in duration-700">
            <h2 class="text-3xl font-black text-slate-900 mb-4 tracking-tighter uppercase">SUCCESS</h2>
            <p class="text-slate-400 mb-8 font-medium text-base tracking-tight">謝謝您撥空填寫</p>
            <button onclick="location.reload()" class="px-10 py-4 bg-slate-900 text-white rounded-[1.5rem] font-black text-lg active:scale-95 transition-all">START OVER</button>
        </div>
    </div>
</body>
</html>
