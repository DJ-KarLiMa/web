<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>已同步的表單</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Plus+Jakarta+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #6366f1; }
        body { font-family: 'Outfit', 'Plus Jakarta Sans', sans-serif; background: #fcfcfd; overflow-x: hidden; }
        .mesh-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            background-color: #ffffff;
            background-image: 
                radial-gradient(at 0% 0%, #6366f120 0, transparent 50%), 
                radial-gradient(at 100% 0%, #6366f115 0, transparent 50%),
                radial-gradient(at 50% 100%, #6366f110 0, transparent 50%);
            filter: blur(80px);
        }
        .reveal { opacity: 0; transform: translateY(30px); animation: revealUp 1s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; }
        @keyframes revealUp { to { opacity: 1; transform: translateY(0); } }
        .success-mode .form-container { display: none; }
        .success-mode .success-message { display: flex; }
        .glass-btn { background: linear-gradient(135deg, var(--primary) 0%, #1e1b4b 100%); box-shadow: 0 20px 40px -10px #6366f140; }
        .glass-btn:hover { box-shadow: 0 30px 60px -12px #6366f160; transform: translateY(-2px) scale(1.02); }
    </style>
</head>
<body class="min-h-screen selection:bg-slate-900 selection:text-white">
    <div class="mesh-bg"></div>
    <div class="success-message fixed inset-0 hidden flex-col items-center justify-center text-center p-12 bg-white/90 backdrop-blur-2xl z-[100] animate-in fade-in duration-1000">
        <div class="w-32 h-32 rounded-[3rem] flex items-center justify-center mb-10 shadow-2xl animate-bounce" style="background: #6366f110; color: #6366f1">
          <svg class="w-16 h-16" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path></svg>
        </div>
        <h2 class="text-5xl font-extrabold text-slate-900 mb-4 tracking-tighter">SUCCESS</h2>
        <p class="text-slate-400 font-bold mb-14 text-lg max-w-sm mx-auto">謝謝您撥空填寫</p>
        <button onclick="location.reload()" class="px-16 py-6 bg-slate-900 text-white rounded-full font-black text-xs uppercase tracking-[0.3em] shadow-2xl hover:bg-black transition-all">Back to Form</button>
    </div>
    <div class="form-container max-w-2xl mx-auto px-8 py-32">
        <header class="mb-24 text-center reveal" style="animation-delay: 0ms">
            <div class="inline-block px-4 py-1.5 rounded-full mb-6 text-[10px] font-black uppercase tracking-[0.3em] border border-slate-100 bg-white/50 backdrop-blur shadow-sm" style="color: #6366f1">Digital Experience</div>
            <h1 class="text-6xl font-extrabold text-slate-900 mb-6 tracking-tighter leading-[0.9]">已同步的表單</h1>
            <p class="text-slate-400 font-bold text-base max-w-md mx-auto opacity-80 leading-relaxed">我們已經收到你回覆的表單</p>
        </header>
        <form id="main-form" class="space-y-12">
            
        <!-- Field 01: 姓名 -->
        <div class="field-card reveal group p-10 rounded-[3rem] bg-white/70 backdrop-blur-xl border border-white/40 shadow-[0_20px_50px_-15px_rgba(0,0,0,0.03)] transition-all duration-500 hover:translate-y-[-4px] hover:shadow-[0_40px_80px_-20px_rgba(0,0,0,0.08)]" style="animation-delay: 0ms">
            <label class="block mb-4">
                <span class="text-[10px] font-black opacity-40 uppercase tracking-[0.3em] block mb-2" style="color: #6366f1">FIELD 01</span>
                <span class="text-xl font-extrabold text-slate-800 leading-tight">姓名 <span class="text-rose-500">*</span></span>
            </label>
            <div class="relative pt-2">
                <input id="entry_1650743088" type="text" name="entry.1650743088" placeholder="請輸入..." required class="w-full px-0 py-2 bg-transparent border-none outline-none focus:ring-0 text-slate-900 font-bold text-xl placeholder:text-slate-200" />
                <div class="h-[2px] w-full bg-slate-100/50 mt-3 relative overflow-hidden">
                    <div class="absolute inset-0 transition-transform duration-700 translate-x-[-100%] group-focus-within:translate-x-0" style="background: #6366f1"></div>
                </div>
            </div>
        </div>
        <!-- Field 02: 電話 -->
        <div class="field-card reveal group p-10 rounded-[3rem] bg-white/70 backdrop-blur-xl border border-white/40 shadow-[0_20px_50px_-15px_rgba(0,0,0,0.03)] transition-all duration-500 hover:translate-y-[-4px] hover:shadow-[0_40px_80px_-20px_rgba(0,0,0,0.08)]" style="animation-delay: 150ms">
            <label class="block mb-4">
                <span class="text-[10px] font-black opacity-40 uppercase tracking-[0.3em] block mb-2" style="color: #6366f1">FIELD 02</span>
                <span class="text-xl font-extrabold text-slate-800 leading-tight">電話 <span class="text-rose-500">*</span></span>
            </label>
            <div class="relative pt-2">
                <input id="entry_979039956" type="text" name="entry.979039956" placeholder="請輸入..." required class="w-full px-0 py-2 bg-transparent border-none outline-none focus:ring-0 text-slate-900 font-bold text-xl placeholder:text-slate-200" />
                <div class="h-[2px] w-full bg-slate-100/50 mt-3 relative overflow-hidden">
                    <div class="absolute inset-0 transition-transform duration-700 translate-x-[-100%] group-focus-within:translate-x-0" style="background: #6366f1"></div>
                </div>
            </div>
        </div>
        <!-- Field 03: Line ID -->
        <div class="field-card reveal group p-10 rounded-[3rem] bg-white/70 backdrop-blur-xl border border-white/40 shadow-[0_20px_50px_-15px_rgba(0,0,0,0.03)] transition-all duration-500 hover:translate-y-[-4px] hover:shadow-[0_40px_80px_-20px_rgba(0,0,0,0.08)]" style="animation-delay: 300ms">
            <label class="block mb-4">
                <span class="text-[10px] font-black opacity-40 uppercase tracking-[0.3em] block mb-2" style="color: #6366f1">FIELD 03</span>
                <span class="text-xl font-extrabold text-slate-800 leading-tight">Line ID </span>
            </label>
            <div class="relative pt-2">
                <input id="entry_307272604" type="text" name="entry.307272604" placeholder="請輸入..."  class="w-full px-0 py-2 bg-transparent border-none outline-none focus:ring-0 text-slate-900 font-bold text-xl placeholder:text-slate-200" />
                <div class="h-[2px] w-full bg-slate-100/50 mt-3 relative overflow-hidden">
                    <div class="absolute inset-0 transition-transform duration-700 translate-x-[-100%] group-focus-within:translate-x-0" style="background: #6366f1"></div>
                </div>
            </div>
        </div>
        <!-- Field 04: 匯款帳號後五碼 -->
        <div class="field-card reveal group p-10 rounded-[3rem] bg-white/70 backdrop-blur-xl border border-white/40 shadow-[0_20px_50px_-15px_rgba(0,0,0,0.03)] transition-all duration-500 hover:translate-y-[-4px] hover:shadow-[0_40px_80px_-20px_rgba(0,0,0,0.08)]" style="animation-delay: 450ms">
            <label class="block mb-4">
                <span class="text-[10px] font-black opacity-40 uppercase tracking-[0.3em] block mb-2" style="color: #6366f1">FIELD 04</span>
                <span class="text-xl font-extrabold text-slate-800 leading-tight">匯款帳號後五碼 </span>
            </label>
            <div class="relative pt-2">
                <input id="entry_1367431655" type="text" name="entry.1367431655" placeholder="請輸入..."  class="w-full px-0 py-2 bg-transparent border-none outline-none focus:ring-0 text-slate-900 font-bold text-xl placeholder:text-slate-200" />
                <div class="h-[2px] w-full bg-slate-100/50 mt-3 relative overflow-hidden">
                    <div class="absolute inset-0 transition-transform duration-700 translate-x-[-100%] group-focus-within:translate-x-0" style="background: #6366f1"></div>
                </div>
            </div>
        </div>
        <!-- Field 05: 有沒有其他想問的 -->
        <div class="field-card reveal group p-10 rounded-[3rem] bg-white/70 backdrop-blur-xl border border-white/40 shadow-[0_20px_50px_-15px_rgba(0,0,0,0.03)] transition-all duration-500 hover:translate-y-[-4px] hover:shadow-[0_40px_80px_-20px_rgba(0,0,0,0.08)]" style="animation-delay: 600ms">
            <label class="block mb-4">
                <span class="text-[10px] font-black opacity-40 uppercase tracking-[0.3em] block mb-2" style="color: #6366f1">FIELD 05</span>
                <span class="text-xl font-extrabold text-slate-800 leading-tight">有沒有其他想問的 </span>
            </label>
            <div class="relative pt-2">
                <input id="entry_2091118234" type="text" name="entry.2091118234" placeholder="請輸入..."  class="w-full px-0 py-2 bg-transparent border-none outline-none focus:ring-0 text-slate-900 font-bold text-xl placeholder:text-slate-200" />
                <div class="h-[2px] w-full bg-slate-100/50 mt-3 relative overflow-hidden">
                    <div class="absolute inset-0 transition-transform duration-700 translate-x-[-100%] group-focus-within:translate-x-0" style="background: #6366f1"></div>
                </div>
            </div>
        </div>
            <div class="pt-16 flex flex-col items-center reveal" style="animation-delay: 950ms">
                <button type="submit" id="submit-btn" class="glass-btn w-full max-w-md py-8 rounded-full font-black text-white text-sm tracking-[0.3em] uppercase transition-all active:scale-[0.96]">
                    Submit Request
                </button>
            </div>
        </form>
    </div>
    <script>
        $('#main-form').on('submit', function(e) {
            e.preventDefault();
            const $btn = $('#submit-btn');
            const originalText = $btn.html();
            $btn.prop('disabled', true).html('Sending...');
            $.ajax({
                url: "https://docs.google.com/forms/d/e/1FAIpQLSeX_FvMaHpP3oXm08n4HBz6147rP320rTUzM-CQJ2jWBG5yhA/formResponse",
                data: {                 "entry.1650743088": $('#entry_1650743088').val(),
                "entry.979039956": $('#entry_979039956').val(),
                "entry.307272604": $('#entry_307272604').val(),
                "entry.1367431655": $('#entry_1367431655').val(),
                "entry.2091118234": $('#entry_2091118234').val() },
                type: "POST",
                dataType: "JSONP",
                complete: function() {
                    setTimeout(function() {
                        $('body').addClass('success-mode');
                        window.scrollTo({ top: 0, behavior: 'smooth' });
                    }, 1000);
                }
            });
        });
    </script>
</body>
</html>
